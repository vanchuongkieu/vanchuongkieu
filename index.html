<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiều Văn Chương</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0f0f0f;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: #dcdcdc;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        user-select: none;
      }

      h1 {
        font-size: 64px;
        font-weight: 700;
        margin: 0;
        letter-spacing: -1px;
      }

      p {
        margin-top: 16px;
        font-size: 24px;
        font-weight: 300;
        color: #bfbfbf;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 42px;
        }
        p {
          font-size: 18px;
        }
      }
    </style>
  </head>

  <body>
    <h1>Kiều Văn Chương</h1>
    <p>Full-stack developer</p>
  </body>
</html>
